<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="icon" href="/assets/brain-icon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../../dist/bundle.js"></script>
</head>
<body>
    <div id="login-container" >
    <div id="container-form" class="container-form-login">
        <h1 class="login-title">Connexion</h1>
        
        <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" minlength="6" required>

            <button id="btn-login" type="submit">Se connecter</button>

            <div class="no-account">Pas encore de compte ? Inscrivez-vous</div>
        </form>
    </div>

    <div class="img-login"><img src="/assets/brain-book.png" alt=""></div>
        </div>
    
    <div id="alert-container" class="alert-container" style="display: none;">
        <div class="alert-box">
            <span class="alert-message"></span>
        </div>
    </div>
</div>
</body>
</html>
